<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="links">
        <a href="image.html">Images</a>
        <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="search-container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <form action="https://www.google.com/search">
            <input id="input" type="text" name="q" placeholder="Search Google...">
            <br>
            <div class="buttons">
                <input type="submit" value="Google Search">
                <button type="button" onclick="searchLucky()">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
    <script>
        function searchLucky() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                // Use Google's "I'm Feeling Lucky" redirect behavior
                location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=1`;
            }
        }
    </script>
</body>
</html>
